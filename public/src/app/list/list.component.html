<h2>Products List</h2>
<div id="box" *ngFor="let product of products">
  <img src="{{ product.imageUrl }}" alt="picture">
  <h3>{{ product.name }}</h3>
  <h3>{{ product.price | currency: "USD" }}</h3>
  <a [routerLink]="['/list', 'edit', product._id]"><button>Edit</button></a>
  <button (click)="onDelete(product._id)">Delete</button>
</div>
